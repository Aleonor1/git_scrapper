{% extends 'base.html'%} {%load static%} {% block content %}

<div class="section over-hide z-bigger">
    <div class="section over-hide z-bigger">
        <div class="container pb-5">
            <form action="{% url 'subscribed' %}">
                {% csrf_token %}
                <div class="row justify-content-center pb-5">
                    <div class="col-12 pt-5">
                        <p class="mb-4 pb-2" style="font-family: 'Poppins', sans-serif;
													font-size: 20px;
													line-height: 30px;
													color: var(--white);
													letter-spacing: 1px;
													font-weight: 500;
													-webkit-transition: all 300ms linear;
													transition: all 300ms linear; ">Design Tools</p>
                    </div>
                    <div class="col-12 pb-5">
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-1" placeholder="" value="Java">
                        <label class="for-checkbox-tools" for="tool-1">
                            <i class='uil uil-line-alt'></i> Java
                        </label>
                        <!--
						-->
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-2" value="Jupyter Notebook">
                        <label class="for-checkbox-tools" for="tool-2">
                            <i class='uil uil-vector-square'></i> Jupyter Notebook
                        </label>
                        <!--
						-->
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-3" value="Python">
                        <label class="for-checkbox-tools" for="tool-3">
                            <i class='uil uil-ruler'></i> Python
                        </label>
                        <!--
						-->
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-4" value="C++">
                        <label class="for-checkbox-tools" for="tool-4">
                            <i class='uil uil-crop-alt'></i> C++
                        </label>
                        <!--
						-->
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-5" value="JavaScript" checked>
                        <label class="for-checkbox-tools" for="tool-5">
                            <i class='uil uil-brush-alt'></i>Javascript
                        </label>
                        <!--
						-->
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-6" value="C#">
                        <label class="for-checkbox-tools" for="tool-6">
                            <i class='uil uil-image-resize-landscape'></i> C#
                        </label>
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-7" value="MATLAB">
                        <label class="for-checkbox-tools" for="tool-7">
                            <i class='uil uil-image-resize-landscape'></i> MATLAB
                        </label>
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-8" value="GO">
                        <label class="for-checkbox-tools" for="tool-8">
                            <i class='uil uil-image-resize-landscape'></i> GO
                        </label>
                        <input class="checkbox-tools" type="radio" name="tools" id="tool-9" value="C">
                        <label class="for-checkbox-tools" for="tool-9">
                            <i class='uil uil-image-resize-landscape'></i> C
                        </label>
                    </div>
                    <div class="col-12 pt-1">
                        <p class="mb-4 pb-2">Client Budget</p>
                    </div>
                    <div class="col-12 pb-5">
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-1" value="react">
                        <label class="for-checkbox-booking" for="booking-1">
                            <i class='uil uil-coffee mr-3'></i><span class="text">react</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-2" value="javascript">
                        <label class="for-checkbox-booking" for="booking-2">
                            <i class='uil uil-restaurant mr-3'></i><span class="text">javascript</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-3">
                        <label class="for-checkbox-booking" for="booking-3">
                            <i class='uil uil-car-sideview mr-3'></i><span class="text">android</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-4">
                        <label class="for-checkbox-booking" for="booking-4">
                            <i class='uil uil-flower mr-3'></i><span class="text">python</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-5">
                        <label class="for-checkbox-booking" for="booking-5">
                            <i class='uil uil-wifi mr-3'></i><span class="text">java</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-6">
                        <label class="for-checkbox-booking" for="booking-6">
                            <i class='uil uil-parking-square mr-3'></i><span class="text">php</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-7">
                        <label class="for-checkbox-booking" for="booking-7">
                            <i class='uil uil-tv-retro mr-3'></i><span class="text">3d</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-8">
                        <label class="for-checkbox-booking" for="booking-8">
                            <i class='uil uil-books mr-3'></i><span class="text">Algorithms</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-9">
                        <label class="for-checkbox-booking" for="booking-9">
                            <i class='uil uil-kayak mr-3'></i><span class="text">kayak</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-10">
                        <label class="for-checkbox-booking" for="booking-10">
                            <i class='uil uil-glass-martini-alt mr-3'></i><span class="text">drink</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-11">
                        <label class="for-checkbox-booking" for="booking-11">
                            <i class='uil uil-dumbbell mr-3'></i><span class="text">gym</span>
                        </label>
                        <!--
						-->
                        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-12">
                        <label class="for-checkbox-booking" for="booking-12">
                            <i class='uil uil-sign-alt mr-3'></i><span class="text">walking tours</span>
                        </label>
                    </div>
                    <button class="button pulse" type="submit">
                        Submit
					</>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
